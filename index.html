<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>mSquared FileTransfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    * { outline: none; font: 16px/1.4 Helvetica, Arial, sans-serif; }
    body {
      text-align: center;
      background-color: #cde; margin: 0;
      padding: 0; font: 16px/1.4 Helvetica, Arial, sans-serif;
    }
    div.content {
      width: 800px; margin: 2em auto; padding: 20px 50px;
      background-color: #fff; border-radius: 1em;
    }
    label { display: inline-block; min-width: 7em; }
    input { border: 1px solid #ccc; padding: 0.2em; }
    a:link, a:visited { color: #69c; text-decoration: none; }
    @media (max-width: 700px) {
      body { background-color: #fff; }
      div.content { width: auto; margin: 0 auto; padding: 1em; }
    }
</style>

</head>
<body>
  <div class="content">
    <h1>mSquared FileTransfer</h1>
    <button onclick="showindex(0)">Show my files!</button>
    <div id="result">
    </div>
  </div>
</body>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
  function showindex(who) {
    if (who == 0) {
      who = "me";
    }
    else {
      who = "they";
    }
      $.ajax({
        url: '/ind',
        method: 'POST',
        data: { whose: who },
        success: function(data) {
          console.log(data);
          $('#result').html(data);
        }
      });
   }
</script>
</html>
